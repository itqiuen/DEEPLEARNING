<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <title>DEEP LEARNING</title>
</head>

<body>
  <div class="flipbook">
    <!-- Front Cover with Image -->
    <div class="hard cover-front">
      <img src="deeplearning.jpeg" alt="Deep Learning Cover" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>
  
    <!-- Blank inner hard page -->
    <div class="hard"></div>
  
    <!-- Page 1 -->
    <div class="page">
      <img src="page1.jpeg" alt="" />
    </div>
  
    <!-- Page 2 -->
    <div class="page">
      <img src="page2.jpeg" alt="" />
    </div>
  
    <!-- Page 3 -->
    <div class="page">
      <img src="page3.jpeg" alt="" />
    </div>
  
    <!-- Blank hard back -->
    <div class="hard"></div>
  
    <!-- Back Cover -->
    <div class="hard" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
      <p style="margin-bottom: 12px; font-size: 14px;"><br><small> have a great day <br> IT QUEEN</small></p>
      <a href="https://www.tiktok.com/@itwithqueen" target="_blank" style="text-decoration: none; background-color: #898989; color: white; padding: 6px 14px; border-radius: 14px; font-size: 9px; display: inline-flex; align-items: center;">
        <i class="fa-brands fa-tiktok" style="margin-right: 6px; font-size: 10px;"></i> TikTok
      </a>
    </div>
    
    
    </div>
  
  
  
  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn({
      autoCenter: true,
      direction: "ltr"
    });
  </script>
</body>

</html>
